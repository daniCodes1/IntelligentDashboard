<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Productivity Planner</h1>
    </header>
    <div class="wrapper">
      <div class="show-stats">
        <h2> YOUR STATISTICS </h2>
        <h3> Duration left: </h3>
        <h4 id="countdown"> 0 minutes </h4>
        <h3> Workload level: </h3>
        <h4> Medium difficulty </h4>
        <h3> Progress towards goal: </h3>
        <h4> 72% </h4>
      </div>

      <div class="main-screen">
        <h2> YOUR TASKS </h2>
        <!-- <div class="box" id="one" draggable="true" ondragstart="drag(event)">

          stats webwork 6
          <h5> [60 minutes] </h5>
        </div>
        <div class="box" id="three" draggable="true" ondragstart="drag(event)">
          buy birthday card

        </div>
        <div class="box" id="four" draggable="true" ondragstart="drag(event)">

        <div class="box" id="five" draggable="true" ondragstart="drag(event)">
          finish English essay
          <h5> [90 minutes] </h5>
        </div> -->
      </div>

      <div class="add-tasks">
        <h2> ADD A TASK </h2>
        <form>
          <label for="tname">Task name:</label><br>
          <input type="text" id="tname" name="tname"><br><br><br>
          <label for="duration">Duration (minutes):</label><br>
          <input type="text" id="duration" name="duration"><br><br><br>
          <label for="resources">Difficulty level (1 to 10):</label><br>
          <input type="text" id="difficulty" name="diffifulty"><br>
          <button class="btn add"> Add </button>
        </form>
      </div>

      <div class="show-ai-feedback">
        <h2> FEEDBACK: </h2>
        <h3> AI feedback based on your statistics will be placed here </h3>
      </div>

      <div class="remove-tasks" ondrop="drop(event)"
        ondragover="allowDrop(event)">
        <!-- this here -->
        <h2> REMOVE A TASK </h2>
        <h3> Drag here </h3>
      </div>
    </div>
    <script src="app.js"> </script>
